<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимация на спрайтах</title>
    <style>
        @keyframes MyAnimation
{
    from { background: url('img/brown-run-spritesheet.png') 0 0; }
    to { background: url('img/brown-run-spritesheet.png') -1400px 0; } 
}

.anim
{
    width: 200px;
    height: 238px;
    animation: MyAnimation 1s steps(7) infinite;
}
    </style>
</head>
<body>
    <div class="anim"></div>
</body>
</html>
